<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock 🪨 Paper 📄 Scissors ✂️</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <!-- Scores -->
      <div id="score-board">
        <div id="my-score-board" class="individual-score-board">
          <div>You </div>
          <div id="my-score-el" class="score-number">0</div>
        </div>
    
        <div id="computer-score-board" class="individual-score-board">
          <div>Computer </div>
          <div id="computer-score-el" class="score-number">0</div>
        </div>
      </div>
      
      <!-- Hands -->
      <div id="hands-section">
        <div id="my-hand" class="hand-component">?</div>
        <div id="computer-hand" class="hand-component">?</div>
        <p id="result-el"></p>
      </div>

      <!-- Buttons -->
      <div id="buttons-section">
        <button id="rock-btn" class="choice-btn" onclick="pickRock()">🪨</button>
        <button id="paper-btn" class="choice-btn" onclick="pickPaper()">📄</button>
        <button id="scissors-btn" class="choice-btn" onclick="pickScissors()">✂️</button>
        <button id="restart-btn" onclick="restartGame()">Restart</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
